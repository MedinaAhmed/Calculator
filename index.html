<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width" />
    <title>CALCULATOR</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="display" class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
      </div>
        <button type="button" class="clear" value="clear" data-all-clear >AC</button>
        <button type="button" class="del" value="del" data-delete>DEL</button>
        <button type="button" class="decimal" value="."data-number>.</button>
        <button type="button" class="operator" value="/"data-operation>/</button>
        <button type="button" class="number" value="7"data-number>7</button>
        <button type="button" class="number" value="8"data-number>8</button>
        <button type="button" class="number" value="9"data-number>9</button>
        <button type="button" class="operator" value="*" data-operation>*</button>
        <button type="button" class="number" value="4"data-number>4</button>
        <button type="button" class="number" value="5"data-number>5</button>
        <button type="button" class="number" value="6"data-number>6</button>
        <button type="button" class="operator" value="-"data-operation>-</button>
        <button type="button" class="number" value="1" data-number>1</button>
        <button type="button" class="number" value="2" data-number>2</button>
        <button type="button" class="number" value="3" data-number>3</button>
        <button type="button" class="operator" value="+"data-operation>+</button>
        <button type="button" id="zero" class="number" value="0" data-number>0</button>
      <button type="button" class="equals" value="=" data-equals>=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
